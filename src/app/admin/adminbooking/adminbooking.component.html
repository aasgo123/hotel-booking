<h4>
  <div class="fa fa-th-list"></div>&nbsp;&nbsp; List of Bookings</h4>

<div style="font-family:'Century Gothic'">
  <table class="table table-striped" style="padding-bottom: 0%;">
      <thead class="thead-dark">
          <tr>
              <th>Booking Id</th>
              <th>User Id</th>
              <th>Booking Date</th>
              <th>Arrival Date</th>
              <th>Departure Date</th>

              <th>No. of Guests</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookings|async">

          <td>
              {{book.BookingId}}
          </td>

          <td>
             {{book.HotelName}}
          </td>
          <td>
             {{book.HotelCity}}
          </td>
          <td>
             {{book.BookingDate}}
          </td>
          <td>
              {{book.ArrivalDate}}
          </td>
          <td>
             {{book.DepartureDate}}
          </td>

          <td>
             {{book.NoOfGuests}}
          </td>
</tr>
      </tbody>
  </table>
  <a (click)="goBack()">
      <div class="fa fa-arrow-circle-left"> Go Back</div>
  </a>
</div>
