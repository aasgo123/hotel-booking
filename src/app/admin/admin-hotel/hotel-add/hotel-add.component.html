<h4>
    <div class="fa fa-edit"></div>&nbsp;&nbsp;Add a Hotel</h4>

<form #form="ngForm" (submit)="onSubmit(form)">
    <!-- <input type="hidden" name="HotelId" #HotelId="ngModel" [(ngModel)]="service.formData.HotelId"> -->
    <div class="form-group">
        <label>Hotel Name</label>
        <input name="HotelName" #HotelName="ngModel" [(ngModel)]="service.formData.HotelName" class="form-control" required pattern="^[a-zA-Z ]+$">
        <div class="validation-error" *ngIf="HotelName.errors?.required && HotelName.touched">This field is required.</div>
        <div class="validation-error" *ngIf="HotelName.errors?.pattern && HotelName.invalid">Invalid Name</div>
    </div>
    <div class="form-group">
        <label>Hotel Rating</label>
        <select name="HotelTypeId" #HotelTypeId="ngModel" [(ngModel)]="service.formData.HotelTypeId" class="form-control" required>
                            <option [ngValue]=1>3-Star</option>
                            <option [ngValue]=2>4-Star</option>
                            <option [ngValue]=3>5-Star</option>
                          </select>
        <div class="validation-error" *ngIf="HotelTypeId.invalid && HotelTypeId.touched">This field is required.</div>
    </div>
    <div class="form-group">
        <label>Street Address</label>
        <input name="StreetAdd" #StreetAdd="ngModel" [(ngModel)]="service.formData.StreetAdd" class="form-control" required>
        <div class="validation-error" *ngIf="StreetAdd.invalid && StreetAdd.touched">This field is required.</div>
    </div>
    <div class="row">
        <div class="col s5">
            <label for="State">Select State</label>
            <input class="form-control" id="State" name="State" #State="ngModel" [(ngModel)]="service.formData.State" required pattern="^([A-Za-z ]+)$">
            <div class="validation-error" *ngIf="State.errors?.required && State.touched">This field is required.</div>
            <div class="validation-error" *ngIf="State.errors?.pattern && State.invalid">Invalid State Name</div>
        </div>

        <div class="col s5">
            <label for="City">Select City</label>
            <input class="form-control" id="City" name="City" #City="ngModel" [(ngModel)]="service.formData.City" required pattern="^([A-Za-z ]+)$">
            <div class="validation-error" *ngIf="City.errors?.required && City.touched">This field is required.</div>
            <div class="validation-error" *ngIf="City.errors?.pattern && City.invalid">Invalid City Name</div>
        </div>
    </div>
    <div class="form-group">
        <label>Pincode</label>
        <input name="Pincode" #Pincode="ngModel" [(ngModel)]="service.formData.Pincode" class="form-control" required pattern="^([1-9][0-9]{5})$">
        <div class="validation-error" *ngIf="Pincode.errors?.required && Pincode.touched">This field is required.</div>
        <div class="validation-error" *ngIf="Pincode.errors?.pattern && Pincode.invalid">Invalid pincode</div>
    </div>
    <div class="row">
        <div class="col s5">
            <div class="form-group">
                <label>Price</label>
                <input name="Price" #Price="ngModel" [(ngModel)]="service.formData.Price" class="form-control" required pattern="^([1-9][0-9]{2,})$">
                <div class="validation-error" *ngIf="Price.errors?.required && Price.touched">This field is required.</div>
                <div class="validation-error" *ngIf="Price.errors?.pattern && Price.invalid">Invalid price</div>
            </div>
        </div>
        <div class="col s5">
            <div class="form-group">
                <label>Image</label>
                <input type="file" name="Image" class="form-control" (change)="handleUpload($event)">
            </div>
        </div>

    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
<a (click)="goBack()">
    <div class="fa fa-arrow-circle-left"> Go Back</div>
</a>
