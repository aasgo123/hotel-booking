<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img src="{{path}}" /></div>

                    </div>

                </div>
                <div class="details col-md-6">
                    <h2>{{hotel.HotelName}}</h2>
                    <p>
                        <h4>Room Type</h4>
                        <span *ngIf="room.RoomTypeId == 1">Twin</span>
                        <span *ngIf="room.RoomTypeId == 2">Single</span>
                        <span *ngIf="room.RoomTypeId == 3">King</span>
                        <p>
                            <h4>Remarks</h4>
                            <p>{{room.Remarks}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
