<h4>
    <div class="fa fa-edit"></div>&nbsp;&nbsp;Edit Hotel</h4>

<form #form="ngForm"  [formGroup]="hotelform"(submit)="onSubmit()">
    <input type="hidden" formControlName="HotelId" name="HotelId">
    <div class="form-group">
        <label>Hotel Name</label>
        <input name="HotelName" formControlName="HotelName" class="form-control" required pattern="^[a-zA-Z ]+$" id='HotelName'>
        <div class="validation-error" *ngIf="hotelControls.HotelName.errors?.required && hotelControls.HotelName.touched">This field is required.</div>
        <div class="validation-error" *ngIf="hotelControls.HotelName.errors?.pattern && hotelControls.HotelName.invalid">Invalid Name</div>
    </div>
    <div class="form-group">
        <label>Hotel Rating</label>
        <select name="HotelTypeId" formControlName="HotelTypeId" class="form-control" required>
                          <option [ngValue]=1>3-Star</option>
                          <option [ngValue]=2>4-Star</option>
                          <option [ngValue]=3>5-Star</option>
                        </select>
        <div class="validation-error" *ngIf="hotelControls.HotelTypeId.invalid && hotelControls.HoteltypeId.touched">This field is required.</div>
    </div>
    <div class="form-group">
        <label>Street Address</label>
        <input name="StreetAdd" id='StreetAdd' formControlName="StreetAdd" class="form-control" required>
        <div class="validation-error" *ngIf=" hotelControls.StreetAdd.invalid &&  hotelControls.StreetAdd.touched">This field is required.</div>
    </div>
    <div class="row">
        <div class="col s5">
            <label for="State">Select State</label>
            <input class="form-control" id="State" formControlName="State" required pattern="^([A-Za-z ]+)$">
            <div class="validation-error" *ngIf=" hotelControls.State.errors?.required &&  hotelControls.State.touched">This field is required.</div>
            <div class="validation-error" *ngIf=" hotelControls.State.errors?.pattern &&  hotelControls.State.invalid">Invalid State Name</div>
        </div>

        <div class="col s5">
            <label for="City">Select City</label>
            <input class="form-control" id="City" f formControlName="City" required pattern="^([A-Za-z ]+)$">
            <div class="validation-error" *ngIf=" hotelControls.City.errors?.required &&  hotelControls.City.touched">This field is required.</div>
            <div class="validation-error" *ngIf=" hotelControls.City.errors?.pattern &&  hotelControls.City.invalid">Invalid City Name</div>
        </div>
    </div>
    <div class="form-group">
        <label>Pincode</label>
        <input name="Pincode" id='Pincode'formControlName="Pincode" class="form-control" required pattern="^([1-9][0-9]{5})$">
        <div class="validation-error" *ngIf=" hotelControls.Pincode.errors?.required &&  hotelControls.Pincode.touched">This field is required.</div>
        <div class="validation-error" *ngIf=" hotelControls.Pincode.errors?.pattern &&  hotelControls.Pincode.invalid">Invalid pincode</div>
    </div>
    <div class="row">
        <div class="col s5">
            <div class="form-group">
                <label>Price</label>
                <input name="Price" id='Price' formControlName="Price" class="form-control" required pattern="^([1-9][0-9]{2,})$">
                <div class="validation-error" *ngIf=" hotelControls.Price.errors?.required &&  hotelControls.Price.touched">This field is required.</div>
                <div class="validation-error" *ngIf=" hotelControls.Price.errors?.pattern && hotelControls.Price.invalid">Invalid price</div>
                <div class="validation-error" *ngIf=" hotelControls.Price.errors?.pattern && hotelControls.Price.invalid">Invalid price</div>

            </div>
        </div>
        <div class="col s5">
            <div class="form-group">
                <label>Image</label>
                <input type="file" name="Image" formControlName="HotelImage" class="form-control" (change)="handleUpload($event)">
            </div>
        </div>

    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
<a (click)="goBack()">
    <div class="fa fa-arrow-circle-left"> Go Back</div>
</a>
